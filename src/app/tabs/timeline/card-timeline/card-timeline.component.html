<!-- Article -->
<div class="timeline-article">
  <div class="content-left-container">
    <div class="content-left">
      <p>{{event.event}}</p>
      <p class="settings">
       <a [routerLink]="['/edit-timeline-event', eventId.id]">edit</a>
      </p>
    </div>
  </div>
  <div class="meta-time">
    <span class="time">{{event.time}}</span>
  </div>
</div>

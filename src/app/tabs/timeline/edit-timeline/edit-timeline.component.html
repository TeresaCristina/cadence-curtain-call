<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"></div>
    <div class="section suspects-content">
        <div class="owner">
            <div class="background">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="col-md-7">
                                    <div class="form-group">
                                     
                                        <input type="text" [(ngModel)]="event" name="event" class="form-control" placeholder="Event"  value={{newEvent.event}} >
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group has-success">
                                        <input type="date" [(ngModel)]="date"  name="date" class="form-control form-control-success" value="{{eventDate.date}}"
                                            id="date">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group has-success">
                                        <input type="time"  [(ngModel)]="time" name="time" class="form-control form-control-success" value={{newEvent.time}}
                                            id="time">
                                      
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group has-success">
                                        <textarea [(ngModel)]="details" name="details" class="form-control" rows="6"
                                            placeholder="Details" value={{newEvent.details}}></textarea>
                                    </div>
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="form-group has-success">
                                        <a href='#timeline'><button type="button" class="btn btn-danger btn-round">
                                                Cancel</button>
                                        </a>
                                        <a ><button type="submit" (click)="addEvent()"
                                                class="btn btn-default btn-round">
                                                <i class="nc-icon nc-simple-add"></i> Edit Event</button>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
